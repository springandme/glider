# Staticcheck configuration file
# https://staticcheck.io/docs/configuration/

# Ignore unused functions and fields (U1000)
# These are often part of public APIs or future functionality
checks = ["all", "-U1000"]

# Ignore deprecated package warnings (SA1019)
# These are legacy dependencies that may be difficult to replace immediately
[checks."SA1019"]
  ignore = [
    "golang.org/x/crypto/blowfish",
    "golang.org/x/crypto/cast5",
    "math/rand.Seed",
    "math/rand.Read"
  ]

# Ignore performance suggestions that don't affect correctness
[checks."SA6002"]
  ignore = ["pkg/pool/buffer.go"]
